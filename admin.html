<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Ian & Jade Wedding</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #000000;
            --cream: #ffffff;
            --accent: #ffffff;
            --accent-light: #cccccc;
            --muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--ink);
            color: var(--cream);
            line-height: 1.7;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--accent);
        }

        .password-screen {
            max-width: 500px;
            margin: 10% auto;
            text-align: center;
        }

        .password-screen input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .password-screen input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .password-error {
            color: #ff6b6b;
            margin-bottom: 1rem;
            display: none;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            z-index: 2000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .notification.error {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .notification.warning {
            border-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .notification-message {
            color: var(--cream);
            font-size: 0.9rem;
            margin: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(250, 248, 245, 0.7);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .admin-content {
            display: none;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: rgba(250, 248, 245, 0.7);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent);
            color: var(--ink);
        }

        .btn-primary {
            background: var(--accent);
            color: var(--ink);
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-danger {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff6b6b;
            color: var(--cream);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-size: 0.75rem;
            color: rgba(250, 248, 245, 0.7);
        }

        td {
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 400;
        }

        .badge-yes {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .badge-no {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--ink);
            margin: 5% auto;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--cream);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--cream);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(250, 248, 245, 0.7);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--cream);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--ink);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 0.85rem;
            color: rgba(250, 248, 245, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Screen -->
        <div id="password-screen" class="password-screen">
            <h1>Admin Access</h1>
            <input type="password" id="password-input" placeholder="Enter password" autocomplete="off">
            <div id="password-error" class="password-error">Incorrect password</div>
            <button class="btn btn-primary" onclick="checkPassword()">Enter</button>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification">
            <p class="notification-message" id="notification-message"></p>
        </div>

        <!-- Admin Content -->
        <div id="admin-content" class="admin-content">
            <h1>Wedding RSVP Admin</h1>
            
            <div id="loading-indicator" class="loading" style="display: none;">Loading data</div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('rsvps')">RSVPs</button>
                <button class="tab" onclick="switchTab('guests')">Guests</button>
            </div>

            <!-- RSVPs Tab -->
            <div id="rsvps-tab" class="tab-content active">
                <div class="stats" id="rsvp-stats"></div>
                <div class="toolbar">
                    <input type="text" id="rsvp-search" class="search-box" placeholder="Search RSVPs..." onkeyup="filterRsvps()">
                    <button class="btn btn-primary" onclick="exportCSV()">Export CSV</button>
                    <button class="btn" onclick="refreshData()">Refresh</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="rsvp-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>PIN</th>
                                <th>Attending</th>
                                <th>Guests</th>
                                <th>Dietary</th>
                                <th>Coach</th>
                                <th>Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rsvp-tbody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Guests Tab -->
            <div id="guests-tab" class="tab-content">
                <div class="toolbar">
                    <input type="text" id="guest-search" class="search-box" placeholder="Search guests..." onkeyup="filterGuests()">
                    <button class="btn btn-primary" onclick="openAddGuestModal()">Add Guest</button>
                    <button class="btn" onclick="refreshData()">Refresh</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="guest-table">
                        <thead>
                            <tr>
                                <th>PIN</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guest-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit RSVP Modal -->
    <div id="edit-rsvp-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit RSVP</h2>
                <button class="close-btn" onclick="closeModal('edit-rsvp-modal')">&times;</button>
            </div>
            <form id="edit-rsvp-form">
                <input type="hidden" id="edit-rsvp-index">
                <div class="form-group">
                    <label>Attending *</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="edit-attending-yes" name="attending" value="yes" required>
                            <label for="edit-attending-yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="edit-attending-no" name="attending" value="no" required>
                            <label for="edit-attending-no">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-guests">Number of guests</label>
                    <select id="edit-guests" name="guests">
                        <option value="">Please select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-dietary">Dietary requirements</label>
                    <textarea id="edit-dietary" name="dietary"></textarea>
                </div>
                <div class="form-group">
                    <label>Coach needed?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="edit-coach-yes" name="coach" value="yes">
                            <label for="edit-coach-yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="edit-coach-no" name="coach" value="no">
                            <label for="edit-coach-no">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-message">Message</label>
                    <textarea id="edit-message" name="message"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal('edit-rsvp-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Guest Modal -->
    <div id="guest-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="guest-modal-title">Add Guest</h2>
                <button class="close-btn" onclick="closeModal('guest-modal')">&times;</button>
            </div>
            <form id="guest-form">
                <input type="hidden" id="edit-guest-index">
                <div class="form-group">
                    <label for="guest-pin">PIN (4 digits) *</label>
                    <input type="text" id="guest-pin" maxlength="4" pattern="[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="guest-name">Name *</label>
                    <input type="text" id="guest-name" required>
                </div>
                <div class="form-group">
                    <label for="guest-role">Role *</label>
                    <select id="guest-role" required>
                        <option value="">Please select</option>
                        <option value="day_guest_staying">Day guest staying</option>
                        <option value="day_guest_not_staying">Day guest NOT staying</option>
                        <option value="evening_guest">Evening guest</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal('guest-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Suppress console errors from browser extensions (6.js, 5.js, etc.)
        // These are harmless and don't affect functionality
        const originalError = console.error;
        console.error = function(...args) {
            // Filter out errors from browser extension files
            const errorString = args.join(' ');
            if (errorString.includes('6.js') || errorString.includes('5.js') || 
                errorString.includes('Cannot read properties of null')) {
                // Silently ignore extension errors
                return;
            }
            // Log real errors
            originalError.apply(console, args);
        };
    </script>
    <script src="scripts/config.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
